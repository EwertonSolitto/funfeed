<div>
  <app-header></app-header>

  <section>
    <h2><span>Create</span> Feed</h2>

    <form action="">
      <div class="input-container">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="What's the title?">
      </div>

      <div class="input-container">
        <label for="description">Description</label>
        <textarea name="description" id="description" placeholder="Make a nice description."></textarea>
      </div>

      <div class="results-section">
        <h3>Results</h3>

        <ol>
          <li>
            <label for="result-option-1">Option 1</label>
            <input type="text" name="result-option-1" id="result-option-1" placeholder="Spider Man">
          </li>
          <li>
            <label for="result-option-2">Option 2</label>
            <input type="text" name="result-option-2" id="result-option-2" placeholder="Hulk">
          </li>
        </ol>

        <button>Add Result</button>
      </div>

      <div class="quizes-section">
        <h3>Quizes</h3>

        <div>
          <ol>
            <li>
              <label for="quiz-tile-1">Question 1</label>
              <input type="text" name="quiz-tile-1" id="quiz-tile-1" placeholder="Which Superpower would you like to have?">

              <ol>
                <li>
                  <div>
                    <label for="quiz-1-option-1">Option 1</label>
                    <input type="text" name="quiz-1-option-1" id="quiz-1-option-1" placeholder="Fly">
                  </div>
                  <div>
                    <label for="quiz-1-option-1-select">Select Result</label>
                    <select name="quiz-1-option-1-select" id="quiz-1-option-1-select">
                      <option value="none" disabled selected hidden>Select Result</option>
                      <option value="Spider Man">Spider Man</option>
                      <option value="Huld">Hulk</option>
                    </select>
                  </div>
                </li>

                <li>
                  <div>
                    <label for="quiz-1-option-2">Option 2</label>
                    <input type="text" name="quiz-1-option-2" id="quiz-1-option-2" placeholder="Super Strong">
                  </div>
                  <div>
                    <label for="quiz-1-option-2-select">Select Result</label>
                    <select name="quiz-1-option-2-select" id="quiz-1-option-2-select">
                      <option value="none" disabled selected hidden>Select Result</option>
                      <option value="Spider Man">Spider Man</option>
                      <option value="Huld">Hulk</option>
                    </select>
                  </div>
                </li>

                <li>
                  <div>
                    <label for="quiz-1-option-3">Option 3</label>
                    <input type="text" name="quiz-1-option-3" id="quiz-1-option-3" placeholder="Invisibility">
                  </div>
                  <div>
                    <label for="quiz-1-option-3-select">Select Result</label>
                    <select name="quiz-1-option-3-select" id="quiz-1-option-3-select">
                      <option value="none" disabled selected hidden>Select Result</option>
                      <option value="Spider Man">Spider Man</option>
                      <option value="Huld">Hulk</option>
                    </select>
                  </div>
                  <button type="button" aria-label="close button">
                    <mat-icon aria-label="close icon" fontIcon="close" class="close-icon"></mat-icon>
                  </button>
                </li>
              </ol>

              <button>Add Option</button>
            </li>
          </ol>
        </div>

        <button>Add Quiz</button>
      </div>

      <button>Create Feed</button>
    </form>
  </section>

  <app-footer></app-footer>
</div>
