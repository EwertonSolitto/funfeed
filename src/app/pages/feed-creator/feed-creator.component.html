<div>
  <app-header></app-header>

  <section>
    <h2><span>Create</span> Feed</h2>

    <form action="">
      <div class="input-container">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="What's the title?">
      </div>

      <div class="input-container">
        <label for="description">Description</label>
        <textarea name="description" id="description" placeholder="Make a nice description."></textarea>
      </div>

      <div class="results-section">
        <h3>Results</h3>

        <ol>
          <li>
            <app-input-component [props]="resultOptionOne"  />
          </li>
          <li>
            <app-input-component [props]="resultOptionTwo"  />
          </li>
        </ol>

        <button>Add Result</button>
      </div>

      <div class="quizes-section">
        <h3>Quizes</h3>

        <div>
          <ol>
            <li>
              <app-input-component [props]="questionOne"  />
              <ol>
                <li>
                  <app-quiz-option-input-component [props]="quizOptionOne" />
                  <app-select-component [props]="selectOptionsOne" />
                </li>

                <li>
                  <app-quiz-option-input-component [props]="quizOptionTwo" />
                  <app-select-component [props]="selectOptionsTwo" />
                </li>

                <li>
                  <app-quiz-option-input-component [props]="test" />
                  <app-select-component [props]="selectOptionsThree" />

                  <button type="button" aria-label="close button">
                    <mat-icon aria-label="close icon" fontIcon="close" class="close-icon"></mat-icon>
                  </button>
                </li>
              </ol>

              <button>Add Option</button>
            </li>
          </ol>
        </div>

        <button>Add Quiz</button>
      </div>

      <button>Create Feed</button>
    </form>
  </section>

  <app-footer></app-footer>
</div>
