<section class="feed-list">
  <ul *ngFor="let feed of cachedFormDataList; index as i">
    <li>
      <a href="/feed/{{i + 1}}">
          <div class="content">
            <h2>{{feed.title.value}}</h2>
            <p>{{feed.description.value}}</p>
          </div>
      </a>
    </li>
  </ul>
</section>
