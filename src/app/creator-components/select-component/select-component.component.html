<div>
  <label [for]="props.id">Select Result</label>
  <select 
    [name]="props.id" 
    [id]="props.id"
    [(ngModel)]="ngValue" 
    (change)="onValueChange()" 
    >
    <option value="" disabled selected hidden>Select Result</option>
    <option 
      *ngFor="let option of props.options" 
      [value]="option" 
      [hidden]="checkBlankValue(option)"
      [disabled]="checkBlankValue(option)" 
    >{{option}}</option>
  </select>
</div>
